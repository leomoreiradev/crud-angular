<div class="mat-elevation-z4">
   <!--datasource recebe os dados para preencher a tabela -->
  <table mat-table [dataSource]="products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
       <!--Definindo o cabeçalho da tabela -->
      <th mat-header-cell *matHeaderCellDef>Id</th>
       <!--Definindo os dados da tabela  -->
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
       <!--usando pipe row.price | currency: 'BRL' para configurar o tipo de exibição -->
      <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td> 
    </ng-container>

     <!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Ações</th>
      <td mat-cell *matCellDef="let row">
        <!-- Rota para editar-->
        <a routerLink ="/products/update/{{ row.id }}" class="edit">
            <i class="material-icons">
              edit
            </i>
        </a>
         <!-- Rota para deletar-->
        <a routerLink ="/products/delete/{{ row.id }}"  class="delete">
          <i class="material-icons">
            delete
          </i>
      </a>
      </td>
    </ng-container>


     <!--displayedColumns recebe no arquivo ts o conteudo de cada matColumnDef  -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
